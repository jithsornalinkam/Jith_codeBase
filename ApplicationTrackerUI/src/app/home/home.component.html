<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Applications</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddApplication()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Company Name</th>
              <th>Position</th>
              <th>Status</th>
              <th>Date Applied</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let app of applicationList" class="center-align">
            <td>{{ app.companyName }}</td>
              <td>{{ app.position }}</td>
              <td>{{ app.status }}</td>
              <td>{{ app.dateApplied  | date: 'dd/MM/yyyy' }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewApplication', app.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditApplication', app.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteApplicationConfirmation(app)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="applicationList.length == 0" colspan="6">No Application Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
