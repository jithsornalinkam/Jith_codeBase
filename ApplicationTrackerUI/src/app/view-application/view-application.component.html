<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>View Application</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i> &nbsp;Back</a>
          </div>
        </div>
      </div>       
      <table class="table table-striped table-hover table-bordered table-content">
        <tbody>
          <tr>
            <td>
              <label><b>Company Name</b></label>
            </td>
            <td><span>{{ applicationDetails.companyName }}</span></td>
          </tr>
          <tr>
            <td>
              <label><b>Position </b></label>
            </td>
            <td><span>{{ applicationDetails.position }}</span></td>
          </tr>
          <tr>
            <td>
              <label><b>Status</b></label>
            </td>
            <td><span>{{ applicationDetails.status }}</span></td>
          </tr>
          <tr>
            <td>
              <label><b>Date Applied</b></label>
            </td>
            <td> <span>{{ applicationDetails.dateApplied | date: 'dd/MM/yyyy' }}</span></td>
          </tr>
        </tbody>
      </table>       
    </div>
  </div>
</div>
